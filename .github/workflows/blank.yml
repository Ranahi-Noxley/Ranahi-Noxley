// Set animation duration
animationDuration = 10 seconds

// Create a new layer
layer1 = new Layer()
layer1.name = "My Animation"

// Create a new sprite
sprite1 = new Sprite()
sprite1.name = "My Sprite"
sprite1.x = 100
sprite1.y = 100

// Animate the sprite's position
animate sprite1.x from 100 to 300 over 5 seconds
animate sprite1.y from 100 to 200 over 5 seconds

// Add a delay
wait 2 seconds

// Animate the sprite's scale
animate sprite1.scale from 1 to 2 over 3 seconds
